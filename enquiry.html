    <main>
        <div class="text-center">
            <h2>Make an Enquiry!</h2>
        </div>
    <!--Form-->
        <section id="form">
            <form class="container text-center" action="success.html" method="get" >
                <div class="row">
                    <div class="col-12 col-lg-6 mb-3">
                     <label for="name">Name</label>
                     <input type="text" id="name" placeholder="Enter name here" required>
                     </div>
                
                
                    <div class="col-12 col-lg-6 mb-3">
                     <label for="email">E-mail</label>
                     <input type="email" id="email" placeholder="Enter E-mail here" required>
                    </div>
                
                    <div class="col-12 col-lg-6 mb-3">
                      <label for="phone">Phone Number</label>
                       <input type="phone" id="phone" placeholder="01234 14522545" required>
                    </div>

                    <div class="col-12 col-lg-6 mb-3">
                        <label for="amount-of-dogs"></label>
                         <select id="amount-of-dogs" name="amount-of-dogs" required>
                            <option value="1">1</option>
                            <option value="2" >2</option>
                            <option value="3" >3</option>
                            <option value="amount-of-dogs" selected>Amount of Dogs</option>
                        </select>
                      </div>

                      <div class="col-12 col-lg-6 mb-3">
                        <label for="gender"> Gender(s) </label>
                        <input type="text" id="gender" placeholder="Enter Gender here" required>
                      </div>

                      <div class="col-12 col-lg-6 mb-3">
                        <label for="neutered" required> Have your dog(s) been spayed/neutered? </label>
                        <label for="neutered-yes">Yes </label>
                        <input type="radio" id="neutered-yes" name="neutered" value="yes">
                        <label for="neutered-yes">No </label>
                        <input type="radio" id="neutered-no" name="neutered" value="no">
                      </div>

                      <div class="col-12 col-lg-6 mb-3">
                        <label for="type-of-service"></label>
                         <select id="type-of-service" name="type-of-service" required>
                            <option value="dog-sitting">Dog Sitting</option>
                            <option value="dog-walking" >Dog Walking</option>
                            <option value="home-visits" >Home Visits</option>
                            <option value="type-of-service" selected>Type of service</option>
                        </select>
                      </div>

                      <div class="col-12 col-lg-6 mb-3">

                        <label for="date-pick">Please select a date</label>
                        <input type="date" name="date-pick" id="date-pick" required>

                      </div>

                      <div class="col-12 mb-3">

                        <label for="add-info">More information - this is your chance to tell us how best to look after your dog!</label><br>
                        <textarea name="add-info" id="add-info" rows="10" cols="40"></textarea>
                      </div>

                      <div class="col-12">
                        <button type="submit" id="submit" class="btn custom-button-outline">Submit Enquiry!</button>
                      </div>


                </div>
              
            </form>
        </section>
